        <style>
            * {

              padding: 0; }
            
            body, html {
              width: 100%;
              height: 100%;
              display: block;
              font-size: 100%;
              font-family: 'Roboto';
              background-image: none;
              background-color: #DAEEF5; }
        
            main{
                max-width: 100%;
                width: 800px;
                border-radius: 10px;

                padding: 1rem;
                background: rgb(206, 205, 205);
                border: 2px solid rgb(130, 130, 130);
            }
            
            section{
                background-image: none;
                padding: 1rem 2rem;

            }
            section h1{
                background-color: transparent;
                color: #005AA9;
                padding: .5rem 0;
                position: relative;
                font-size: 48px;
                border-bottom: solid thin #005AA9;
            }
            section h1:before{
                display: none;
            }
            section div{
                margin-top: .5rem;
                text-align: left;
            }
